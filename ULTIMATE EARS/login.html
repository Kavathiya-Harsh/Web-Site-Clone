<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gradient Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, #667eea, #764ba2, #ff6b6b, #4ECDC4);
            background-size: 800% 800%;
            animation: bgMove 12s ease infinite;
        }

        @keyframes bgMove {
            0% {background-position: 0 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0 50%;}
        }

        .login-box {
            width: 350px;
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            background: rgba(255,255,255,0.15);
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
            animation: shadowPulse 3s infinite alternate;
            transition: 0.4s ease;
        }

        @keyframes shadowPulse {
            0% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.7); }
        }

        .login-box:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 0 40px rgba(255,255,255,0.9);
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.25);
            color: white;
            font-size: 15px;
            transition: 0.3s;
        }

        .input-group input:hover,
        .input-group input:focus {
            background: rgba(255,255,255,0.4);
            transform: scale(1.04);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff6b6b, #667eea);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            background-size: 200% 200%;
            animation: btnAnim 4s infinite;
        }

        @keyframes btnAnim {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        button:hover {
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <div class="input-group">
            <input type="text" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>

        <button>Login</button>
    </div>

</body>
</html>
